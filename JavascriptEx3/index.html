<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions!</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="flex-col">
        <h1>Use the buttons to run functions!</h1>
        <div class="flex-row">
            <div class="btn btn-fill no-select" id="btn-func1" onclick="numbers();"><h2>Numbers</h2></div>
            <div class="btn btn-fill no-select" id="btn-func2" onclick="language();"><h2>Hello<br/>World</h2></div>
            <div class="btn btn-fill no-select" id="btn-func3" onclick="pluralize();"><h2>Pluralize</h2></div>
        </div>
        <div class="function-container flex-col" id="functionContainer">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
